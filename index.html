<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun clock</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
  </head>

  <body>
    <div class="container">
      <div class="clock" >
       <div class="circle" id="sc" style="--clr: #04fc43;"><i></i> </div>
       <div class="circle circle2" id="mn" style="--clr: #fceb04;"><i></i></div>
       <div class="circle circle3" id="hr" style="--clr: #04d3fc;"><i></i></div>

       <span style="--i:1;">1</b></span> 
       <span style="--i:2;">2</b></span> 
       <span style="--i:3;">3</b></span> 
       <span style="--i:4;">4</b></span> 
       <span style="--i:5;">5</b></span> 
       <span style="--i:6;">6</b></span> 
       <span style="--i:7;">7</b></span> 
       <span style="--i:8;">8</b></span> 
       <span style="--i:9;">9</b></span> 
       <span style="--i:10;">10</b></span> 
       <span style="--i:11;">11</b></span> 
       <span style="--i:12;">12</b></span> 
      </div>
    

    <!-- digital clock -->
    <div id="time">
      <div id="hours" style="--clr: #04d3fc;" >00</div>
      <div id="minutes" style="--clr: #c0339d;">00</div>
      <div id="seconds" style="--clr: #fcba04ce;">00</div>
      <div id="ampm">AM</div>

    </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
